<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
       
        background-color: antiquewhite;
        text-align: center;
        margin-top: 10%;
    }
    #btn{
        text-transform: capitalize;
        width: 10%;
        height: 10%;
    }
    #stop{
        text-transform: capitalize;
        width: 10%;
        height: 10%;
    }
   </style>
</head>
<body>
    
    <h1><div id="counter"></div></h1>
    <button id="btn"><h1>click now</h1></button>
    <button id="stop" onclick="stop()"><h1>stop</h1></button>

    


    <script>
        let i=0;
        document.getElementById('btn').addEventListener("click",counter);
            

            function counter() {
                    document.getElementById('counter').innerText=i;
                    i++;
            }
        



        document.getElementById('btn').addEventListener("mouseenter",
        function(){
                document.getElementById('counter').style.color="orange";
        })

        document.getElementById('btn').addEventListener("mouseleave",
        function(){
                document.getElementById('counter').style.color="gray";
        })

        document.getElementById('btn').addEventListener("mouseleave",
        function(){
                document.getElementById('btn').style.color="black";
        })

        document.getElementById('btn').addEventListener("mouseenter",
        function(){
                document.getElementById('btn').style.color="red";
        })

        function stop() {
            document.getElementById('btn').removeEventListener("click",counter);
        }
    </script>
</body>
</html>
